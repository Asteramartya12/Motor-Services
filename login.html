<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
<style>
    /* Custom styles for the login page */
            .body {
              font-family: Arial, sans-serif;
              background-image: url('Images/daniele-franchi-5GDr-cSK7mY-unsplash.jpg'); /* Replace 'background.jpg' with the URL or path to your desired background image */
                 background-size: cover;
                  background-position: center;
                background-repeat: no-repeat;
            }
            .container {
                max-width: 400px;
                margin: 0 auto;
                margin-top: 100px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8); /* Add background color with opacity */
                border-radius: 5px;
                box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            }
            h1 {
              text-align: center;
            }
            .form-group {
              margin-top: 20px;
              
            }
            .form-group label {
              font-weight: bold;
            }
            .form-group input {
              width: 100%;
            }
            .btn-lg{
                font-size: 15px;
                
            }
            .btn-login {
              margin-top: 10px;
              width: 100%;
            }
            .btn-register {
              margin-top: 10px;
              width: 100%;
            }
            .text-center {
              text-align: center;
            }
  </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <a class="btn btn-danger btn-lg" href="index.html" role="button">Back to Home</a>
          <button type="submit" class="btn btn-primary btn-login">Login</button>
          <p class="text-center">Don't have an account? <a href="#registration" data-toggle="collapse">Register</a></p>
        </form>
        <div id="registration" class="collapse">
          <h1>Register</h1>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name:</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="new-password">Password:</label>
              <input type="password" class="form-control" id="new-password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-register">Register</button>
            <p class="text-center">Already have an account? <a href="#login" data-toggle="collapse">Login</a></p>
          </form>
          
        </div>
      </div>
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
